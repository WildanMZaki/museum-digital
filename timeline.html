<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <title>Museum Digital - Timeline Sejarah Islam</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="timeline.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm mb-3">
            <div class="container">
                <a class="navbar-brand" href="map.html">Museum Digital</a>
                <div class="ms-auto">
                    <a class="btn btn-outline-primary btn-sm"
                        href="enroll.html">Enroll</a>
                    <div class="btn-group ms-2">
                        <a class="btn btn-primary btn-sm"
                            href="map.html">Peta</a>
                    </div>
                </div>
            </div>
        </nav>
        <main class="container py-3">
            <h1 class="timeline-title mb-2">Timeline Sejarah Islam
                Nusantara</h1>
            <p class="timeline-desc mb-4">Dari jejak para wali, kerajaan, hingga
                artefak. <strong>Pilih topik</strong> untuk fokus pada jenis
                konten tertentu!</p>
            <div class="timeline-filter mb-4">
                <button class="btn btn-outline-dark btn-sm filter-btn active"
                    data-filter="all">Semua</button>
                <button class="btn btn-outline-success btn-sm filter-btn"
                    data-filter="figures">Wali Songo</button>
                <button class="btn btn-outline-primary btn-sm filter-btn"
                    data-filter="kingdoms">Kerajaan Islam</button>
                <button class="btn btn-outline-warning btn-sm filter-btn"
                    data-filter="artifacts">Artefak</button>
            </div>
            <div id="timeline" class="timeline"></div>
        </main>
        <script src="assets/js/data.js"></script>
        <script src="timeline.js"></script>
    </body>
</html>
