<!doctype html>
<html lang="id">
    <head>
        <meta charset="utf-8">
        <title>Enroll â€” Museum Digital Sejarah Islam</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@400;600&display=swap"
            rel="stylesheet">

        <style>
      /* === GLOBAL BACKGROUND SAMA SEPERTI INDEX.HTML === */
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        color: #fff;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;

        background-image: url('./assets/img/landing.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;

        /* efek gelap dan blur lembut */
        backdrop-filter: blur(8px) brightness(0.8);
        transition: filter 0.8s ease, transform 0.8s ease, background-size 0.8s ease;
      }

      body:has(.btn:hover) {
        background-size: 110%;
        filter: blur(0) brightness(1);
        backdrop-filter: blur(4px) brightness(0.7);
        transform: scale(1);
      }

      main, nav, .container {
        position: relative;
        z-index: 1;
      }

      /* === LAPISAN GRADIENT === */
      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(15, 47, 37, 0.6);
        backdrop-filter: blur(4px);
        z-index: 0;
      }

      /* === NAVBAR === */
      .navbar {
        background: rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 10;
      }

      .navbar-brand {
        color: #d4af37 !important;
        font-weight: 600;
        font-family: 'Merriweather', serif;
        letter-spacing: 0.5px;
      }

      .navbar .btn {
        border-color: #d4af37;
        color: #d4af37;
        transition: all 0.3s ease;
      }

      .navbar .btn:hover {
        background-color: #d4af37;
        color: #0f2f25;
      }

      /* === HERO SECTION === */
      .hero-section {
        padding-top: 8rem;
        padding-bottom: 3rem;
        text-align: center;
        animation: fadeInUp 1.2s ease;
      }

      .hero-section h1 {
        font-family: 'Merriweather', serif;
        font-size: 2rem;
        color: #d4af37;
        margin-bottom: 0.5rem;
      }

      .hero-section p {
        color: #e8e8e8;
        font-size: 1rem;
      }

      /* === CARD (FORM) === */
      .museum-card {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        backdrop-filter: blur(12px);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .museum-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 25px rgba(212, 175, 55, 0.3);
      }

      /* === INPUT === */
      .museum-input {
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
        border: none;
      }

      .museum-input:focus {
        border: 1px solid #d4af37;
        box-shadow: 0 0 8px rgba(212, 175, 55, 0.4);
      }

      /* === BUTTON === */
      .museum-cta {
        background-color: #d4af37;
        border: none;
        color: #0f2f25;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .museum-cta:hover {
        background-color: #b9932e;
        transform: scale(1.05);
      }

      /* === TICKET === */
      .museum-ticket {
        background: linear-gradient(145deg, #d4af37, #b08b2f);
        color: #0f2f25;
        padding: 1rem;
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(212, 175, 55, 0.3);
        font-family: 'Merriweather', serif;
        animation: fadeIn 0.6s ease;
      }

      .museum-ticket-header {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        margin-bottom: .5rem;
      }

      .museum-ticket-title {
        font-weight: bold;
      }

      .museum-ticket-code {
        font-family: monospace;
        background: rgba(0, 0, 0, 0.1);
        padding: 2px 6px;
        border-radius: 5px;
      }

      /* === ANIMASI === */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
    </style>
    </head>

    <body>
        <!-- === NAVBAR === -->
        <nav class="navbar navbar-expand-lg shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="map.html">ðŸ•Œ Museum Digital</a>
                <div class="ms-auto">
                    <a class="btn btn-outline-primary btn-sm"
                        href="map.html">Jelajah Peta</a>
                </div>
            </div>
        </nav>

        <!-- === MAIN CONTENT === -->
        <main class="container hero-section">
            <h1>Ambil Tiket Belajar</h1>
            <p>Masukkan nama dan nama sekolahmu. <br> Tiket ini hanya disimpan
                di perangkat kamu ðŸ•Œ</p>

            <div class="row justify-content-center mt-4">
                <div class="col-md-7">
                    <div class="card museum-card shadow-sm">
                        <div class="card-body">
                            <form id="enrollForm" class="row g-3">
                                <div class="col-12">
                                    <label class="form-label">Nama</label>
                                    <input required type="text"
                                        class="form-control museum-input"
                                        id="name" autocomplete="off">
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Nama
                                        Sekolah</label>
                                    <input required type="text"
                                        class="form-control museum-input"
                                        id="school" autocomplete="off">
                                </div>
                                <div class="col-12 d-grid">
                                    <button class="btn museum-cta">Ambil
                                        Tiket</button>
                                </div>
                            </form>

                            <div id="ticketBox"
                                class="museum-ticket-box d-none mt-4">
                                <div class="museum-ticket">
                                    <div class="museum-ticket-header">
                                        <span class="museum-ticket-title">Museum
                                            Digital Pass</span>
                                        <span class="museum-ticket-date"
                                            id="tDate"></span>
                                    </div>
                                    <div class="museum-ticket-info">
                                        <div><strong>Nama:</strong> <span
                                                id="tName"></span></div>
                                        <div><strong>Sekolah:</strong> <span
                                                id="tSchool"></span></div>
                                        <div><strong>Kode:</strong> <span
                                                class="museum-ticket-code"
                                                id="tCode"></span></div>
                                    </div>
                                    <a class="btn btn-success btn-sm mt-3"
                                        href="map.html">Mulai Jelajah</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script>
      // === SCRIPT UNTUK MEMUNCULKAN TIKET ===
      document.getElementById('enrollForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const school = document.getElementById('school').value.trim();

        if (!name || !school) return;

        const code = Math.random().toString(36).substring(2, 8).toUpperCase();
        const date = new Date().toLocaleDateString('id-ID', {
          day: '2-digit', month: 'long', year: 'numeric'
        });

        document.getElementById('tName').textContent = name;
        document.getElementById('tSchool').textContent = school;
        document.getElementById('tCode').textContent = code;
        document.getElementById('tDate').textContent = date;

        const ticketBox = document.getElementById('ticketBox');
        ticketBox.classList.remove('d-none');
        ticketBox.scrollIntoView({ behavior: 'smooth' });
      });
    </script>
    </body>
</html>
