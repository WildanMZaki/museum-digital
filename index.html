<!doctype html>
<html lang="id">
  <head>
    <style>
    body {
      /* 1. Atur gambar background */
      background-image: url('./assets/img/landing.jpg');
      background-size: cover;
      background-position: center center;

      /* 2. Ini adalah keadaan "muncul sedikit" (default) */
      backdrop-filter: blur(8px) brightness(0.7);
      background-size: 150%;
      /* 3. Atur transisi agar perpindahannya mulus */
      transition: filter 0.8s ease, transform 0.8s ease, background-size 0.8s ease;
    }

    .content-box {
      background-color: rgba(222, 184, 135, 0.3);
      transition: filter 0.8s ease, transform 0.8s ease, background-size 0.8s ease;
      display: inline-block;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 90%;
    }

    /* PERBAIKAN 1: 
      Ganti selector :has() agar mencari class .btn-primary
    */
    .content-box:has(.btn-primary:hover) {
      transform: scale(1.25);
      transition: filter 0.8s ease, transform 0.8s ease, background-size 0.8s ease;
    }

    /* PERBAIKAN 2: 
      Ganti nama class .btn menjadi .btn-primary (sama seperti di enroll.html)
    */
    .btn-primary:hover {
      transform: scale(1.05);
    }

    /* PERBAIKAN 3: 
      Ganti selector :has() agar mencari class .btn-primary
    */
    body:has(.btn-primary:hover) {
      /* 5. Kembalikan ke "size normal" (jelas dan terang) */
      filter: blur(0) brightness(1);
      backdrop-filter: blur(4px) brightness(0.7);
      background-size: 110%;
      transform: scale(1);
    }
  </style>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
  </head>
  <body
    class="d-flex align-items-center justify-content-center"
    style="min-height:100vh;">
    <div class="content-box text-center">
      <h1 color="white" class="h3 mb-2">Museum Digital Sejarah Islam di
        Indonesia</h1>
      <p class="text-muted mb-4">Selamat Datang di Museum Digital Sejarah Islam
        di Indonesia!</p>

      <a class="btn btn-primary" href="enroll.html">Mulai Jelajahi!</a>
    </div>
  </body>
</html>
