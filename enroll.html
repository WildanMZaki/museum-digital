<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <title>Enroll â€” Museum Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="ticket.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="map.html">Museum Digital</a>
        <div class="ms-auto">
          <a class="btn btn-outline-primary btn-sm" href="map.html">Jelajah
            Peta</a>
        </div>
      </div>
    </nav>
    <div class="museum-bg"></div>
    <main class="container hero-gap">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="museum-title mb-2">
            <img src="https://cdn-icons-png.flaticon.com/512/2067/2067179.png"
              height="45" class="me-2" />
            <span class="museum-title-text">Ambil Tiket Belajar</span>
          </div>
          <div class="card shadow-sm museum-card">
            <div class="card-body">
              <p class="museum-subtext">Masukkan nama dan nama sekolah. <br>
                Tiket ini hanya disimpan di perangkat kamu.</p>
              <form id="enrollForm" class="row g-3">
                <div class="col-12">
                  <label class="form-label">Nama</label>
                  <input required type="text" class="form-control museum-input"
                    id="name" autocomplete="off">
                </div>
                <div class="col-12">
                  <label class="form-label">Nama Sekolah</label>
                  <input required type="text" class="form-control museum-input"
                    id="school" autocomplete="off">
                </div>
                <div class="col-12 d-grid">
                  <button class="btn btn-primary museum-cta">Ambil
                    Tiket</button>
                </div>
              </form>
              <div id="ticketBox"
                class="museum-ticket-box d-none mt-4 animate__animated">
                <div class="museum-ticket animate__animated">
                  <div class="museum-ticket-header">
                    <span class="museum-ticket-title">Museum Digital Pass</span>
                    <span class="museum-ticket-date" id="tDate"></span>
                  </div>
                  <div class="museum-ticket-info">
                    <div>
                      <span class="museum-ticket-label">Nama:</span>
                      <span id="tName"></span>
                    </div>
                    <div>
                      <span class="museum-ticket-label">Sekolah:</span>
                      <span id="tSchool"></span>
                    </div>
                    <div>
                      <span class="museum-ticket-label">Kode:</span>
                      <span class="museum-ticket-code" id="tCode"></span>
                    </div>
                  </div>
                  <a class="btn btn-success btn-sm museum-cta"
                    href="map.html">Mulai Jelajah</a>
                </div>
              </div>
            </div>
          </div>
          <!-- <div class="museum-hint mt-3 text-muted small">Tiket belajar ini
            seperti akses masuk ke museum digital, jangan khawatir data
            tersimpan di perangkat saja ðŸ™Œ.</div> -->
        </div>
      </div>
    </main>
    <script src="assets/js/app.js"></script>
    <script src="ticket.js"></script>
  </body>
</html>
