<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Enroll — Museum Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="#">Museum Digital</a>
    <div class="ms-auto">
      <a class="btn btn-outline-primary btn-sm" href="map.html">Jelajah Peta</a>
    </div>
  </div>
</nav>

<main class="container hero-gap">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Ambil Tiket Belajar</h1>
          <p class="text-muted">Masukkan nama dan nama sekolah. Tiket ini hanya disimpan di perangkat kamu.</p>
          <form id="enrollForm" class="row g-3">
            <div class="col-12">
              <label class="form-label">Nama</label>
              <input required type="text" class="form-control" id="name">
            </div>
            <div class="col-12">
              <label class="form-label">Nama Sekolah</label>
              <input required type="text" class="form-control" id="school">
            </div>
            <div class="col-12 d-grid">
              <button class="btn btn-primary">Ambil Tiket</button>
            </div>
          </form>
          <hr class="my-4">
          <div id="ticketBox" class="d-none">
            <h2 class="h5">Tiket Kamu</h2>
            <p class="mb-1"><strong id="tName"></strong> — <span id="tSchool"></span></p>
            <p class="text-muted">Kode: <code id="tCode"></code></p>
            <a class="btn btn-success btn-sm" href="map.html">Mulai Jelajah</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="assets/js/app.js"></script>
<script>
const form = document.getElementById('enrollForm');
const box  = document.getElementById('ticketBox');
const tName = document.getElementById('tName');
const tSchool = document.getElementById('tSchool');
const tCode = document.getElementById('tCode');

function renderTicket(){
  const t = store.get('ticket');
  if(!t){ box.classList.add('d-none'); return; }
  tName.textContent = t.name;
  tSchool.textContent = t.school;
  tCode.textContent = t.code;
  box.classList.remove('d-none');
}
form.addEventListener('submit', (e)=>{
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const school = document.getElementById('school').value.trim();
  if(!name || !school) return;

  const code = 'MD-' + Math.random().toString(36).substring(2,8).toUpperCase();
  store.set('ticket', { name, school, code, ts: Date.now() });
  renderTicket();
  form.reset();
});
renderTicket();
</script>
</body>
</html>
