<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Detail — Museum Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="#">Museum Digital</a>
    <div class="ms-auto">
      <a class="btn btn-outline-primary btn-sm me-2" href="map.html">Peta</a>
      <a class="btn btn-primary btn-sm" href="enroll.html">Enroll</a>
    </div>
  </div>
</nav>

<main class="container py-3">
  <div id="contentBox" class="row g-3">
    <!-- Dynamic -->
  </div>
</main>

<script src="assets/js/data.js"></script>
<script src="assets/js/app.js"></script>
<script>
(function(){
  const type = qs('type');  // figure | site | artifact
  const id   = qs('id');

  const pool = (window.DATA[type+'s'] || []); // figures/sites/artifacts
  const item = pool.find(x => x.id === id);

  const box = document.getElementById('contentBox');
  if(!item){
    box.innerHTML = `<div class="col-12"><div class="alert alert-warning">Konten tidak ditemukan.</div></div>`;
    return;
  }

  document.title = `${item.title} — Museum Digital`;

  box.innerHTML = `
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <img src="${item.image}" class="card-img-top" alt="${item.title}">
        <div class="card-body">
          <h1 class="h4">${item.title} <span class="text-muted">~ ${item.year || ''}</span></h1>
          <p class="mb-2">${item.summary || ''}</p>
          <ul class="card-fact">
            ${(item.facts || []).map(f=>`<li>• ${f}</li>`).join('')}
          </ul>
          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-success btn-sm" onclick="shareWA('${item.title.replace(/'/g,'’')}')">Bagikan</button>
            <a class="btn btn-outline-primary btn-sm" href="map.html">Kembali ke Peta</a>
          </div>
        </div>
      </div>
      <div class="alert alert-info mt-3">
        <div class="d-flex align-items-center justify-content-between">
          <div>
            <strong>Time Machine: </strong>
            <span id="tmText" class="time-machine"></span>
          </div>
          <div class="ms-3">
            <input type="number" id="tmYear" class="form-control form-control-sm d-inline-block" style="width:110px" value="${item.year || 1500}">
            <button class="btn btn-sm btn-primary" id="tmSet">Set</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="h6">Akan Datang</h2>
          <ul class="small mb-0">
            <li>Quiz singkat 5–7 soal</li>
            <li>Audio penjelasan 60–90 detik</li>
            <li>Rujukan sumber</li>
          </ul>
        </div>
      </div>
    </div>
  `;

  // Time machine
  let currentTM = item.year || 1500;
  timeMachine('tmText', currentTM);
  document.getElementById('tmSet').addEventListener('click', ()=>{
    currentTM = parseInt(document.getElementById('tmYear').value, 10) || currentTM;
    timeMachine('tmText', currentTM);
  });
})();
</script>
</body>
</html>
